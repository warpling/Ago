<head>
  <title>ago-meteor</title>
</head>

<body>
    {{> page}}
    {{> fbconnect}}
</body>

<template name="page">
    <div class="bg-transparent-grey">
        <div class="content">
            <div id="header">
                <object class="verticaly-centered-block" data="clock.svg" type="image/svg+xml"></object>
                <h1 class="verticaly-centered-block" id="title">Ago</h1>
            </div>

            {{#if fbConnected}}
                {{> timeMachine}}
            {{else}}
                {{> greeting}}
            {{/if}}
            <!-- <input type="button" value="Click" /> -->
        </div>
    </div>
    <div class="bg-image blur" style="background-image:url('{{imagePath}}')"></div>
</template>

<template name="fbconnect">
    <div id="fb-root"></div>
    {{connect}}
</template>

<template name="greeting">
    <div class="static-message">
        <h2>What were you doing one year ago?</h2>
        <h2>Where were you? Who were you?</h2>
        <h2 class="underlined" class="find-out">Find out.</h2>
        <input type="button" value="Find out." class="find-out">
        {{> fbconnect-button}}
    </div>
</template>

<template name="fbconnect-button">
    <div id="fb-button">
        <fb:login-button show-faces="false" width="200" max-rows="1" scope="publish_actions">
        </fb:login-button>
    </div>
</template>

<template name="timeMachine">
    <div class="static-message"> 
        <h2> Hollah Ryan.</h2>
        <h2>This is a time machine.</h2>
    </div>
</template>
